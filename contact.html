<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Reads | Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <head>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="books.html">Latest Books</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="review.html">Reviews</a></li>
            </ul>
        </nav>
    </head>
    <main>
        <section class="contact-section">
            <div class="contact-body">
                <div class="contact-form">
                    <div class="left-panel">
                        <div class="left-panel-header">
                            <h1>Contact Us</h1>
                            <p>Our email: <span>cozy_reads@gmail.com</span></p>
                        </div>
                        <img src="img/woman.svg" alt="contact">
                    </div>
                    <div class="right-panel">
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <label for="name" class="required">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="required">Phone</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="required">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" placeholder="Enter your message"
                                    required ></textarea>
                            </div>
                            <button class="custom-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
