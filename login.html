<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Reads | Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/contact.css">

    <script src="js/login.js"></script>

</head>

<body>

    <head>
        <nav class="navbar">
            <ul>

                <li>
                    <a href="home.html">Home</a>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="books.html">Latest Books</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="review.html">Reviews</a></li>

            </ul>
            <a href="login.html"><button class="btn primary">Login</li></button></a>
        </nav>
    </head>
    <main>
        <section class="contact-section">
            <div class="contact-body">
                <div class="contact-form">
                    <div class="left-panel">
                        <div class="left-panel-header">
                            <h1>Login</h1>
                        </div>
                        <img src="img/woman.svg" alt="contact">
                    </div>
                    <div class="right-panel">
                        <form id="loginForm" action="home.html" autocomplete="off">
                            <div class="form-group">
                                <label for="email" class="required">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="required">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" id="loginButton" class="custom-btn disabled">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
